name: Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt install -y ansible
      - name: Install deno
        uses: denoland/setup-deno@v2

      - name: Start SSH agent
        env:
          KEY: ${{ secrets.ROOT_SSH_PRIVKEY }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$KEY" | ssh-add -

      - name: Run
        env:
          AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          DOMAIN: lightandsound.design
          ROOT_EMAIL: studio@lightandsound.design
          ROOT_PASSWORD: ${{ secrets.ROOT_PASSWORD }}
          ROOT_SSH_PUBKEY: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIsZAw4q4ceOCokWPpc/GNQuGgEdZr64Pe2UVlFnJ89M studio@lightandsound.design
          ANSIBLE_HOST_KEY_CHECKING: false
        run: deno run --allow-all infra.ts
